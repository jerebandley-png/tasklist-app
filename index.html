<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskList</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f4f6f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .task-card {
      background: white;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.1s;
    }

    .task-card:hover {
      transform: scale(1.01);
    }

    .task-summary {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .task-title {
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .task-time {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 4px;
    }

    .task-status {
      font-weight: 600;
      color: #007700;
      font-size: 0.95em;
      margin-bottom: 4px;
    }

    .task-status.closed {
      color: #666;
    }

    .task-details {
      display: none;
      margin-top: 8px;
      color: #555;
      white-space: pre-wrap;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<h1>TaskList</h1>

<div id="taskContainer"></div>

<script>
fetch("tasklist.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("taskContainer");

    // Sort ascending by StartDate
    data.sort((a, b) => new Date(a.StartDate) - new Date(b.StartDate));

    data.forEach(task => {
      const card = document.createElement("div");
      card.className = "task-card";

      const startDate = task.StartDate ? new Date(task.StartDate).toLocaleDateString() : "";
      const endDate = task.EndDate && task.EndDate !== task.StartDate
        ? " → " + new Date(task.EndDate).toLocaleDateString()
        : "";

      const startTime = task.StartTime ? new Date(task.StartTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
      const endTime = task.EndTime ? new Date(task.EndTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";

      const timeText = task.IsAllDay === "TRUE" || task.IsAllDay === true
        ? "All Day"
        : (startTime && endTime ? `${startTime} – ${endTime}` : "");

      const statusClass = task.Status && task.Status.toLowerCase() !== "open"
        ? "task-status closed"
        : "task-status";

      card.innerHTML = `
        <div class="task-summary">${startDate}${endDate}</div>
        <div class="task-title">${task.Title || ""}</div>
        <div class="task-time">${timeText}</div>
        ${task.Status ? `<div class="${statusClass}">Status: ${task.Status}</div>` : ""}
        ${task.Description ? `<div class="task-details">${task.Description}</div>` : ""}
      `;

      // Toggle description on tap
      card.addEventListener("click", () => {
        const details = card.querySelector(".task-details");
        if(details) {
          details.style.display = details.style.display === "none" ? "block" : "none";
        }
      });

      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById("taskContainer").innerText =
      "Failed to load tasklist.json";
    console.error(err);
  });
</script>

</body>
</html>
