<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskList Viewer</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h1 { text-align: center; }
  ul { list-style-type: none; padding: 0; }
  li { background: #f4f4f4; margin: 8px 0; padding: 12px; border-radius: 6px; }
  .title { font-weight: bold; }
  .dates { color: #555; }
  .status { color: #d00; font-weight: bold; }
</style>
</head>
<body>

<h1>TaskList</h1>
<ul id="taskListContainer"></ul>

<script>
// Replace this URL with your GitHub raw JSON URL
const jsonUrl = "https://raw.githubusercontent.com/<your-username>/<repo-name>/main/tasklist.json";

async function loadTasks() {
    try {
        const response = await fetch(jsonUrl);
        if (!response.ok) throw new Error("Failed to fetch JSON.");
        const data = await response.json();

        // Sort tasks by StartDate ascending
        data.sort((a, b) => new Date(a.StartDate) - new Date(b.StartDate));

        const container = document.getElementById("taskListContainer");
        container.innerHTML = "";

        data.forEach(task => {
            const li = document.createElement("li");

            const title = document.createElement("div");
            title.className = "title";
            title.textContent = task.Title || "";

            const dates = document.createElement("div");
            dates.className = "dates";
            let start = task.StartDate ? new Date(task.StartDate).toLocaleDateString() : "";
            let end = task.EndDate ? new Date(task.EndDate).toLocaleDateString() : "";
            if (start && end && start !== end) {
                dates.textContent = start + " â€“ " + end;
            } else {
                dates.textContent = start;
            }

            const status = document.createElement("div");
            status.className = "status";
            status.textContent = task.Status || "";

            li.appendChild(dates);
            li.appendChild(title);
            li.appendChild(status);

            if (task.Description) {
                const desc = document.createElement("div");
                desc.textContent = task.Description;
                desc.style.marginTop = "4px";
                li.appendChild(desc);
            }

            container.appendChild(li);
        });

    } catch (err) {
        console.error(err);
        document.getElementById("taskListContainer").textContent = "Error loading tasks.";
    }
}

loadTasks();
</script>

</body>
</html>
