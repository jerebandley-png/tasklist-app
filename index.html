<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskList</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f4f6f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .task-card {
      background: white;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .task-date {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    .task-title {
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .task-desc {
      color: #555;
      margin-bottom: 6px;
      white-space: pre-wrap;
    }

    .task-status {
      font-size: 0.9em;
      font-weight: 600;
      color: #007700;
    }

    .task-status.closed {
      color: #666;
    }
  </style>
</head>
<body>

<h1>TaskList</h1>

<div id="taskContainer"></div>

<script>
fetch("tasklist.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("taskContainer");

    // Sort ascending by StartDate
    data.sort((a, b) => new Date(a.StartDate) - new Date(b.StartDate));

    data.forEach(task => {
      const card = document.createElement("div");
      card.className = "task-card";

      const start = task.StartDate ? new Date(task.StartDate).toLocaleDateString() : "";
      const end = task.EndDate && task.EndDate !== task.StartDate
        ? " â†’ " + new Date(task.EndDate).toLocaleDateString()
        : "";

      const statusClass = task.Status && task.Status.toLowerCase() !== "open"
        ? "task-status closed"
        : "task-status";

      card.innerHTML = `
        <div class="task-date">${start}${end}</div>
        <div class="task-title">${task.Title || ""}</div>
        ${task.Description ? `<div class="task-desc">${task.Description}</div>` : ""}
        ${task.Status ? `<div class="${statusClass}">Status: ${task.Status}</div>` : ""}
      `;

      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById("taskContainer").innerText =
      "Failed to load tasklist.json";
    console.error(err);
  });
</script>

</body>
</html>
